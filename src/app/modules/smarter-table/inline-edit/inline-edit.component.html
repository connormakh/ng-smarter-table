<div [ngSwitch]="_type">
  <input type="text" [(ngModel)]="model" (change)="emitModelChange()" class="form-control" *ngSwitchCase="'text'">
  <input type="number" class="form-control" *ngSwitchCase="'number'">
  <select class="form-control" [(ngModel)]="model" (change)="emitModelChange()"  *ngSwitchCase="'dropdown'">
    <option *ngFor="let opt of _options">{{opt}}</option>
  </select>
</div>
